    <body>
        <div class="container pt-3">
            <h1>CSGO Server Manager</h1>
        </div>

        <div class="container pt-3">

            <form id="startServerParams">

                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Server Tickrate</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TICKRATE" id="tick64" value="64" checked>
                            <label class="form-check-label" for="gridRadios1">64 Tick</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="TICKRATE" id="tick128" value="128">
                            <label class="form-check-label" for="gridRadios2">128 Tick</label>
                        </div>
                    </div>
                </fieldset>

                <div class="row mb-3">
                    <label for="mapSelect" class="col-sm-2 col-form-label">Starting Map</label>
                    <div class="col-sm-10">
                        <select class="form-select" form="startServerParams" name="MAP" id="mapSelect" required>
                            <option selected>Choose Map...</option>
                            <option value="de_mirage">de_mirage</option>
                            <option value="de_inferno">de_inferno</option>
                            <option value="de_overpass">de_overpass</option>
                            <option value="de_vertigo">de_vertigo</option>
                            <option value="de_nuke">de_nuke</option>
                            <option value="de_ancient">de_ancient</option>
                            <option value="de_dust2">de_dust2</option>
                            <option value="de_train">de_train</option>
                            <option value="de_cache">de_cache</option>
                            <option value="de_basalt">de_basalt</option>
                            <option value="cs_insertion2">cs_insertion2</option>
                            <option value="cs_agency">cs_agency</option>
                            <option value="cs_office">cs_office</option>
                            <option value="cs_militia">cs_militia</option>
                            <option value="cs_italy">cs_italy</option>
                            <option value="cs_assault">cs_assault</option>
                        </select>
                    </div>
                </div>
                <button id="startServerButton" type="button" class="btn btn-primary" onclick="startServer()">Start Server</button>
                <button id="updateServerButton" type="button" class="btn btn-primary" onclick="updateServer()">Update Server</button>
            </form>

        </div>


        <div class="container pt-3">
            <table id="table" data-height="460">
                <thead>
                    <tr>
                        <th data-field="taskArn">taskArn</th>
                        <th data-field="publicIp">publicIp</th>
                        <th data-field="hostnames" data-formatter="LinkFormatter">hostnames</th>
                        <th data-field="startedAt">startedAt</th>
                        <th data-field="lastStatus">lastStatus</th>
                        <th data-field="desiredStatus">desiredStatus</th>
                        <th data-field="cpu">cpu</th>
                        <th data-field="memory">memory</th>
                        <th data-field="overrides">overrides</th>
                        <th data-field="stopServer" data-formatter="StopFormatter">stop</th>
                    </tr>
                </thead>
            </table>

        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

        <script src="server_variables.js"></script>
        <script src="import_data.js"></script>

    </body>
</html>
